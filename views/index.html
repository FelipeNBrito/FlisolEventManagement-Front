<div id="editFields" class="modal" ng-controller="TableFieldsCtrl">
  <form ng-submit="saveFields()">
    <div class="modal-content">
      <div class="row">
        <h5>{{'EDIT_FIELDS' | translate}}</h5>
        <p>{{'EDIT_FIELDS_HELPER' | translate}}</p>
        <div class="col m6" ng-repeat="(k, v) in peopleFields">
          <input type="checkbox" class="filled-in" id="{{k}}" ng-model="peopleFields[k]"/>
          <label for="{{k}}">{{k.toString().toUpperCase() | translate}}</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" href="" class=" modal-action modal-close waves-effect waves-light btn blue darken-4">{{'SAVE' | translate}}</button>
      <a href="" class=" modal-action modal-close waves-effect waves-light btn-flat">{{'CLOSE' | translate}}</a>
    </div>
  </form>
</div>
